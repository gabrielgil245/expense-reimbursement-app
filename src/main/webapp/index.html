<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Project 1 Login</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="d-none d-lg-block navbar-brand fs-1" href="#">
                Project 1 App - Login
            </a>
            <a class="d-lg-none navbar-brand" href="#">
                Project 1 App - Login
            </a>
        </div>
    </nav>

    <div id="login-container">
        <div class="mt-5 text-danger d-flex justify-content-center" id="login-message"></div>
        <form class="bg-light container py-5 mt-1 border shadow rounded" id="login-form">
            <div class="row py-2 py-md-3 py-lg-4">
                <input class="offset-1 col-10 offset-md-2 col-md-8" 
                type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="row py-2 py-md-3 py-lg-4">
                <input class="offset-1 col-10 offset-md-2 col-md-8" 
                type="text" name="password" id="password" placeholder="Password">
            </div>
            <div class="row py-2 py-md-3 py-lg-4">
                <button class="btn btn-primary offset-4 col-4 offset-md-5 col-md-2" 
                id="login-btn">Login</button>
            </div>
        </form>
    </div>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
