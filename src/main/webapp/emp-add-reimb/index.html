<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/emp-add-reimb.css">
    <title>Project 1 Add Ticket</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="d-none d-lg-block navbar-brand fs-1" href="#">
                Project 1 App - Add Ticket
            </a>
            <a class="d-lg-none navbar-brand" href="#">
                Project 1 App - Add Ticket
            </a>
        </div>
        <div class="container-fluid">
            <button class="col-4 col-sm-3 col-md-2 col-xl-1 btn btn-dark" id="return-ticket-btn">Return</button>
            <button class="col-4 col-sm-3 col-md-2 col-xl-1 btn btn-danger" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div id="reimb-container">
        <div class="mt-5 text-danger d-flex justify-content-center" id="error-message"></div>
        <form class="bg-light container py-5 mt-1 border shadow rounded" id="reimb-form">
            <div class="row input-group py-2 py-md-3 py-lg-4">
                <span class="input-group-text col-1 offset-md-1">$</span>
                <input class="col-10 col-md-8" type="number" min="1" step="any" 
                    name="reimb-amount" id="reimb-amount" placeholder="Reimbursement Amount">
            </div>
            <div class="row input-group py-2 py-md-3 py-lg-4">
                <span class="col-1 offset-md-1"></span>
                <input class="col-10 col-md-8" type="text" name="reimb-description" id="reimb-description"
                    placeholder="Description">
            </div>
            <div class="row input-group py-2 py-md-3 py-lg-4">
                <label class="input-group-text offset-1 col-3 col-md-2" for="reimb-type">Type</label>
                <div class="col-7">
                    <select class="form-select" id="reimb-type">
                        <option selected>Choose...</option>
                        <option value="1">LODGING</option>
                        <option value="2">TRAVEL</option>
                        <option value="3">FOOD</option>
                        <option value="4">OTHER</option>
                    </select>
                </div>
            </div>
            <div class="row py-2 py-md-3 py-lg-4">
                <button class="btn btn-primary offset-4 col-4 offset-md-5 col-md-2" id="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="../scripts/global.js"></script>
    <script src="../scripts/emp-add-reimb.js"></script>
</body>

</html>
